<!DOCTYPE html>
<html>
<head>
  <title>Patient Details</title>
  <link rel="stylesheet" href="patientDetail.css">
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <img src="Pascalogy__4_-removebg-preview.png" class="logo">
        <ul>
            <li><a href="dashboard.html" class="active">Patient List</a></li>
            <li><a href="adminList.html" class="active">Admin List</a></li>
            <li><a href="adminApproval.html" class="active">Admin Approval</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>
    <div class="content">
  <h1>Patient Details</h1>
  <div id="patient-info"></div>
  <table class="patient-info">
    <tbody>
        <tr>
            <td>Name</td>
            <td id="name-value"></td>
        </tr>
        <tr>
            <td>IC</td>
            <td id="ic-value"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td id="age-value"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td id="gender-value"></td>
        </tr>
        <tr>
            <td>Height</td>
            <td id="height-value"></td>
        </tr>
        <tr>
            <td>Weight</td>
            <td id="weight-value"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td id="contact-value"></td>
            
        </tr>
    </tbody>
</table>

  
  <div>
    <input type="date" id="date-select" />

    <select id="data-points">
      <option value="10">Last 10 Measurements</option>
      <option value="20">Last 20 Measurements</option>
      <option value="30" selected>Last 30 Measurements</option>
    </select>
  </div>

  <h1>Blood Pressure Chart</h1>
  <div class="chart-container">
    <canvas id="chartBP" ></canvas>
  </div>

  <h1>Heart Rate Chart</h1>
  <div class="chart-container">
    <canvas id="chartHR"></canvas>
  </div>

  <script src="patientDetail.js"></script>

</body>
</html>
